<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome cdn here -->
    <script src="https://kit.fontawesome.com/ec2f5d14f1.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <!-- custom css here -->
    <link rel="stylesheet" href="css/style.css">
    <title>Baatien Kro</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand text-white" href="index.html"><i class="fas fa-comments"></i> Let's Chat</a>
        <div class="right">
            <button class="btn btn-info signup" data-toggle="modal" data-target="#registerModal">SignUp<i class="fas fa-user-plus"></i></button>
            <button class="btn btn-info login" data-toggle="modal" data-target="#loginModal">Login<i class="fas fa-sign-in-alt"></i></button>
        </div>
    </nav>

    <div class="wrapper">
        <div id="overlay">
            <div class="container">
                <h2 class=""><i class="fas fa-comments mt-5"></i> Let's Chat</h2>
                <div class="buttons my-5 text-center">
                    <button class="btn btn-info mr-2 mb-2" id="general">#General</button>
                    <button class="btn btn-info mr-2 mb-2" id="gamming">#Gamming</button>
                    <button class="btn btn-info mr-2 mb-2" id="discussion">#Discussion</button>
                    <button class="btn btn-info mr-2 mb-2" id="hangouts">#Hangouts</button>
                </div>


                <!-- chats add here -->
                <div class="chats">
                    <ul class="chatList"></ul>
                </div>


                <!-- message and update name -->
                <form id="sendMessage">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Type...</span>
                        </div>
                        <input type="text" class="form-control" id="sender">
                        <div class="input-group-append">
                            <input type="submit" class="input-group-text"></input>
                        </div>
                    </div>
                </form>



                <!-- update Name -->
                <form id="updateName">
                    <div class="input-group my-5">

                        <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" class="form-control" id="updater">
                        <div class="input-group-append">
                            <input type="submit" class="input-group-text"></input>
                        </div>
                    </div>

                </form>

            </div>


        </div>

        <!-- signup MODAL -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title">Register to Chat<i class="fas fa-comments"></i> </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <form class="modal-body register">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Enter email" id="email" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-users"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="User Name" id="name" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" id="password" aria-describedby="basic-addon2">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel <i class="fas fa-ban"></i></button>
                            <button type="submit" class="btn btn-primary">SignUp<i class="fas fa-user-plus"></i></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>



        <!-- login MODAL -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title">Login to Chat<i class="fas fa-comments"></i> </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>
                    <form class="modal-body login">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-users"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Enter email" id="email1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" id="password1">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel <i class="fas fa-user-plus"></i></button>
                            <button type="submit" class="btn btn-primary">Login<i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

</body>

<!-- date library here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- custom scripts here -->
<script src="scripts/firebase-config.js"></script>

<script src="scripts/app.js"></script>

</html>
